    <div class="backsplash"></div>

    <main>
        <nav class="main_nav">
            <div class="logo_wrapper">
                <img class="logo_image" src="../assets/images/avi.jpg" alt="Logo">

            </div>
            <div class="nav_list-wrapper">
                <ul class="main_nav-list">
                    <li class="home"><a class="nav_list-item" href="/index.html">Home</a></li>

        <header class="main_header">
            <h1 class="header_title">Japan</h1>
            <p class="header_description">Join Our Newsletter</p>

        <section class="content_wrapper">
            <div class="form_wrap">
                <form class="form_signup form">
                    <img class="form-logo" src="./assets/images/avi.jpg" alt="Logo">
                    <h1 class="form-title">Subscribe</h1>
                    <label for="inputFirstName"></label>
                    <input type="text" id="inputFirstName" class="form_control" placeholder="First Name" required=""
                        autofocus="">
                    <label for="inputLastName"></label>
                    <input type="text" id="inputLastName" class="form_control" placeholder="Last Name" required="">
                    <label for="inputPhoneNumber"></label>
                    <input type="text" id="inputPhoneNumber" class="form_control" placeholder="Phone Number"
                        required="">
                    <label for="inputEmail"></label>
                    <input type="email" id="inputEmail" class="form_control" placeholder="Email Address" required="">
                    <textarea id="inputMessage" class="form_control" placeholder="Leave us a message!"></textarea>
                    <button class="form_button" id="submitButton" type="submit">Submit</button>
                    <p class="form_copyright">Â© Japan.io</p>
                </form>
            </div>
        </section>

        <section class="contact_section-wrapper">
            <div class="contact_wrapper">
                <h2 class="contact_heading">Connect with us social media</h2>
                <p class="contact_subtext">linked down below</p>
            </div>
        </section>

    </main>

    <footer id="footer" class="main_footer">
        <nav class="footer_nav">
            <ul class="footer_nav--list">
                <li><a class="footer_nav--item" href="#">Destinations</a></li>

        </div>
